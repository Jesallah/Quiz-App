<html lang="en">
<head>

    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Simple Quiz App</h1>

    <form id="question-box">
        <p id="questions"></p>
        <input type="radio" name="choices" id="first_choice"><p id="option1"></p><br>

        <input type="radio" name="choices" id="third_choice"><p id="option3"></p><br>
        <button type="submit">Next</button>
    </form>
<script src="script.js"></script>
</body>
</html>
